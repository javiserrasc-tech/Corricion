
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Corrición - AI Running</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  
  <style>
    :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #root { flex: 1; height: 100%; overflow: hidden; }
    #loading-screen {
      position: fixed; inset: 0; background: #0f172a;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      z-index: 9999; transition: opacity 0.5s ease;
    }
    .error-overlay {
      position: fixed; inset: 0; background: #7f1d1d; color: white;
      padding: 2rem; z-index: 10000; display: none; overflow-y: auto;
    }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?bundle",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="loading-screen">
    <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
    <p class="text-blue-400 font-black uppercase tracking-widest text-[10px]">Iniciando Corrición</p>
  </div>

  <div id="error-display" class="error-overlay">
    <h1 class="text-xl font-bold mb-2">Error Crítico</h1>
    <p id="error-message" class="font-mono text-xs opacity-80 whitespace-pre-wrap"></p>
    <button onclick="location.reload()" class="mt-6 w-full bg-white text-red-900 py-4 rounded-2xl font-black uppercase tracking-tighter shadow-lg">Reintentar</button>
  </div>

  <div id="root"></div>

  <script type="module">
    // 1. Captura de errores globales
    const showError = (msg) => {
      const display = document.getElementById('error-display');
      const loader = document.getElementById('loading-screen');
      if (loader) loader.style.display = 'none';
      if (display) {
        display.style.display = 'block';
        document.getElementById('error-message').textContent = msg;
      }
    };

    window.onerror = (msg, url, line) => showError(`JS Error: ${msg}\nEn: ${url}:${line}`);
    window.onunhandledrejection = (event) => showError(`Promise Error: ${event.reason}`);

    // 2. Temporizador de seguridad (Si en 8s no ha cargado, algo va mal con los archivos)
    setTimeout(() => {
      const loader = document.getElementById('loading-screen');
      if (loader && loader.parentElement) {
        console.warn("La carga está tardando demasiado. Verificando estado...");
        // No lo quitamos por fuerza aquí para no romper React, pero avisamos en consola
      }
    }, 8000);
  </script>
  <script type="module" src="index.tsx"></script>
</body>
</html>
