
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Corrición - Running Tracker</title>
  
  <!-- PWA Meta Tags -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#020617">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  
  <!-- App Icons -->
  <link rel="apple-touch-icon" href="./icon.png">
  <link rel="icon" type="image/png" href="./icon.png">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
  
  <style>
    :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #f8fafc;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }
    #root { height: 100%; width: 100%; }
    
    .leaflet-container { background: #020617 !important; border-radius: 2rem; }
    .custom-marker {
      background: #3b82f6;
      border: 2px solid white;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.8);
    }
    
    @keyframes pulse-blue {
      0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
      70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
      100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
    }
    .pulse-animation { animation: pulse-blue 2s infinite; }

    #loading-screen {
      position: fixed; inset: 0; background: #020617;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      z-index: 9999; transition: opacity 0.5s ease-out;
    }

    .loading-icon {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      filter: drop-shadow(0 0 25px rgba(59, 130, 246, 0.6));
      animation: float-pulse 3s ease-in-out infinite;
    }

    @keyframes float-pulse {
      0%, 100% { transform: translateY(0) scale(1); opacity: 1; }
      50% { transform: translateY(-15px) scale(1.05); opacity: 0.8; }
    }

    .loading-bar-container {
      width: 140px;
      height: 4px;
      background: #0f172a;
      border-radius: 999px;
      overflow: hidden;
      margin-bottom: 16px;
      position: relative;
    }

    .loading-bar-fill {
      position: absolute;
      top: 0; bottom: 0;
      width: 60%;
      background: linear-gradient(90deg, transparent, #3b82f6, transparent);
      animation: loading-slide 1.2s infinite ease-in-out;
    }

    @keyframes loading-slide {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(200%); }
    }

    .loading-text {
      font-family: 'Inter', sans-serif;
      font-weight: 800;
      font-style: italic;
      text-transform: uppercase;
      letter-spacing: 0.5em;
      font-size: 14px;
      color: #3b82f6;
      text-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
    }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?bundle",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="loading-screen">
    <div class="relative flex items-center justify-center mb-4">
      <div class="absolute w-40 h-40 bg-blue-600/20 blur-3xl rounded-full animate-pulse"></div>
      <img src="./icon.png" alt="Corrición Logo" class="loading-icon relative z-10">
    </div>
    <div class="loading-bar-container">
      <div class="loading-bar-fill"></div>
    </div>
    <p class="loading-text tracking-[0.6em]">CORRICIÓN</p>
  </div>
  
  <div id="root"></div>
  <script type="module" src="index.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').then(reg => {
          console.log('SW registrado', reg);
        }).catch(err => {
          console.log('SW falló', err);
        });
      });
    }
  </script>
</body>
</html>
