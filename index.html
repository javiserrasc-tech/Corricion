
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Corrici√≥n - AI Running</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  
  <style>
    :root { --sat: env(safe-area-inset-top); --sab: env(safe-area-inset-bottom); }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
    }
    #root { height: 100%; width: 100%; }
    #loading-screen {
      position: fixed; inset: 0; background: #0f172a;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      z-index: 9999;
      transition: opacity 0.4s ease-out;
    }
    .error-overlay {
      position: fixed; inset: 0; background: #450a0a; color: white;
      padding: 2rem; z-index: 10000; display: none; overflow-y: auto;
    }
    /* Estilos para el mapa Leaflet en modo oscuro */
    .leaflet-container { background: #0f172a !important; }
    .custom-marker {
      background: #3b82f6;
      border: 2px solid white;
      border-radius: 50%;
      box-shadow: 0 0 15px #3b82f6;
    }
    .pulse-animation {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7); }
      70% { transform: scale(1.2); box-shadow: 0 0 0 10px rgba(59, 130, 246, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(59, 130, 246, 0); }
    }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?bundle",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="loading-screen">
    <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
    <p id="loading-text" class="text-blue-400 font-black uppercase tracking-widest text-[10px]">Iniciando App...</p>
  </div>

  <div id="error-display" class="error-overlay">
    <h1 class="text-xl font-bold mb-2">Error de Sistema</h1>
    <p id="error-message" class="font-mono text-xs opacity-80 whitespace-pre-wrap"></p>
    <button onclick="location.reload()" class="mt-6 w-full bg-red-600 text-white py-4 rounded-2xl font-black uppercase tracking-tighter">Reiniciar App</button>
  </div>

  <div id="root"></div>

  <script type="module">
    window.showFatalError = (msg) => {
      const loader = document.getElementById('loading-screen');
      if (loader) loader.style.display = 'none';
      const display = document.getElementById('error-display');
      if (display) {
        display.style.display = 'block';
        document.getElementById('error-message').textContent = msg;
      }
    };

    window.onerror = (msg, url, line, col, error) => {
      window.showFatalError(`[Error]: ${msg}\nEn: ${url}:${line}:${col}`);
      return false;
    };

    window.onunhandledrejection = (event) => {
      window.showFatalError(`[Rejection]: ${event.reason}`);
    };
  </script>
  <script type="module" src="index.tsx"></script>
</body>
</html>
